<div class="d-flex flex-column">
  <ng-container *ngFor="let each of leaderboard; let i = index">
    <div class="w-100 d-flex flex-row text-black font24px font-arboria-bold">
      <div class="w-25">{{(i+1)}}.</div>
      <div class="w-50">{{each.username}}</div>
      <div class="w-50">{{each.points}} pts</div>
    </div>
  </ng-container>
</div>
