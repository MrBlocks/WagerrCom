    class="text-highlight">{{updateTrueOdds(odds.spreadHome / 10000) | number: '1.2-2'}}</span></div>
  <div class="w-100 font-roboto-condensed font-weight-bold font13px p-1 usePointer bghover brcorner">{{(odds.favorite === 'away') ? '-' : '+'}} {{(odds.spreadPoints / 10)}} - <span

</div>
