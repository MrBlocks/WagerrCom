<div class="d-flex flex-row font-weight-light py-0 text-center border-top">
  <div class="border-right w-100 font-roboto-condensed font-weight-bold font13px p-1 usePointer bghover blcorner">ML - <span
    class="text-highlight">{{updateTrueOdds(odds.mlHome / 10000) | number: '1.2-2'}}</span></div>
  <div class="border-right w-100 font-roboto-condensed font-weight-bold font13px p-1 text-gray usePointer bghover" *ngIf="isThreeWay(odds.mlDraw)">X -
    <span class="text-highlight">{{updateTrueOdds(odds.mlDraw / 10000) | number: '1.2-2'}}</span></div>
  <div class="w-100 font-roboto-condensed font-weight-bold font13px p-1 usePointer bghover brcorner">ML - <span
    class="text-highlight">{{updateTrueOdds(odds.mlAway / 10000) | number: '1.2-2'}}</span></div>
</div>
