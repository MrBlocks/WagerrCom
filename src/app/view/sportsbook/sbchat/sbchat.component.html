<div id="chat" class="my-2 card sportsbook-card chat">
  <div class="card-header py-2 px-3 py-sm-1 d-flex align-items-center border-bottom-0">
    <span class="text-uppercase">chat</span>
  </div>
  <div class="card-body p-0">
    <div class="tab-content" id="chatTabContent">
      <div class="tab-pane fade show active position-relative" id="english" role="tabpanel"
           aria-labelledby="english-tab">
        <div class="chat-overlay overlay position-absolute"></div>
        <div class="p-3 font-weight-light">
          <ng-container *ngFor="let each of chatFeed">
            <div><span class="font-weight-medium" [ngClass]="(each.type == 'admin') ? 'admin' : ''">{{each.name}}:</span> {{each.msg}}</div>
          </ng-container>
        </div>
        <form>
          <div class="p-2 chat-input d-flex justify-content-between align-items-baseline">
            <ng-container *ngIf="username != ''">
              <input
                class="px-0 bg-transparent border-0 start-hint font-italic font-weight-medium text-white form-control"
                [(ngModel)]="chat" name="chatmsg" placeholder="msg" type="text">
              <a [routerLink]="" class="pr-0  btn-start font-weight-bold text-uppercase font-roboto-condensed"
                      (click)="sendMsg()">SEND
              </a>
            </ng-container>
            <ng-container *ngIf="username == ''">
              <input
                class="px-0 bg-transparent border-0 start-hint font-italic font-weight-medium text-white form-control"
                [(ngModel)]="getUsername" name="chatname" placeholder="write nickname to start chatting" type="text">
              <a [routerLink]="" class="pr-0 btn-start font-weight-bold text-uppercase font-roboto-condensed"
                      (click)="startChat()">start
              </a>
            </ng-container>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
